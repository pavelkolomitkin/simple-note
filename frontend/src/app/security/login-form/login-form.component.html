<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input
      type="email"
      class="form-control"
      id="emailInput"
      placeholder="Enter email"
      ngModel
      name="email"
      email
      required
    >
    <!--<app-form-field-error-list [field]="'email'" [errors]="validationErrors"></app-form-field-error-list>-->
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input
      type="password"
      class="form-control"
      id="passwordInput"
      placeholder="Password"
      ngModel
      name="password"
      autocomplete
      required
    >
    <app-form-field-error-list [field]="'message'" [errors]="errors.message ? {message: [errors.message]} : {}"></app-form-field-error-list>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>&nbsp;<a routerLink="/security/register">Or Create an Account</a>
</form>
