<h2>{{ pageTitle }}</h2>
<div infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()">
  <app-note-list-item
    *ngFor="let note of noteList"
    [note]="note"
    (onSelect)="onSelectNoteHandler($event)"></app-note-list-item>
</div>
<p *ngIf="isListEmpty" class="alert alert-info">
  There is no any notes yet
</p>
