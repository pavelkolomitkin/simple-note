<div class="uploading-attachment-item">
  <div class="preview-container">
    <img [src]="imageUrl" />
  </div>
  <div class="uploading-progress-container">
    <div class="progress-line" [ngStyle]="{width: attachment.percentageProgress + '%'}"></div>
    <div class="progress-number">{{ attachment.percentageProgress + '%' }}</div>
  </div>
  <div class="uploading-attachment-errors" *ngIf="attachment.errors !== null">
    <div class="uploading-attachment-error">{{ attachment.errors }}</div>
  </div>
</div>
