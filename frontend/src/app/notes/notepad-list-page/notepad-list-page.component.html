<h2>My NotePads</h2>
<div infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()">
  <app-notepad-list-item
    *ngFor="let item of notePadList"
    [notePad]="item"
    (onSelect)="onSelectHandler($event)"
    (onEdit)="onEditHandler($event)"
    (onDelete)="onDeleteHandler($event)"></app-notepad-list-item>
</div>
<p *ngIf="isListEmpty" class="alert alert-info">
  There is no any notepads yet
</p>
