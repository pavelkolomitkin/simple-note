<ng-container *ngIf="note !== null">
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Edit Note</h6>
    <div class="media p-3">
      <app-note-form [errors]="errors" [note]="note" (onSubmit)="onFormSubmitHandler($event)" [ngStyle]="{ width: '100%' }"></app-note-form>
    </div>
  </div>
</ng-container>
