<div [ngStyle]="{ width: width, height: height }" class="preloadable-image-container d-flex align-content-center" [ngClass]="className">
  <img [src]="securedSource" class="image" *ngIf="currentState === 'complete'">

  <div class="spinner-border text-primary align-self-center progress-container" role="status" *ngIf="currentState === 'progress'">
    <span class="sr-only"></span>
  </div>

  <div class="error-message-container text-danger" *ngIf="currentState === 'error'">
    <i class="fas fa-exclamation-triangle"></i>
  </div>

</div>
